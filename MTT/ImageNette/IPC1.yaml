# real data
dataset: ImageNette
real_data_path: /home/wangkai/datasets/imagenet/

# synthetic data
ipc: 1
im_size: [128, 128]

# agent model
model_name: ConvNet-5
use_torchvision: false

# data augmentation
data_aug_func: 'dsa'
aug_params:
  flip: 0.5
  rotate: 15.0
  saturation: 2.0
  brightness: 1.0
  contrast: 0.5
  scale: 1.2
  crop: 0.125
  cutout: 0.5

custom_train_trans: null
custom_val_trans: null
use_zca: false

random_data_path: ./random_data/MTT/ImageNette/IPC1/
random_data_format: tensor

# training specifics
optimizer: sgd
lr_scheduler: step
weight_decay: 0.0005
momentum: 0.9
num_eval: 5
num_epochs: 1000
syn_batch_size: 256
real_batch_size: 256
default_lr: 0.01
num_workers: 4
device: cuda
dist: true

# save path
save_path: ./results/imagenette/ipc1/mtt.csv
