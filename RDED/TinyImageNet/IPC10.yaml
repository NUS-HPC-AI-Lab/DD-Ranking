# real data
dataset: TinyImageNet
real_data_path: ./dataset/tiny-imagenet-200/

# synthetic data
ipc: 10
im_size: [64, 64]

# agent model
model_name: ConvNet-4-BN
stu_use_torchvision: false
tea_use_torchvision: false
teacher_dir: ./teacher_models

# syntheticdata augmentation
data_aug_func: cutmix
aug_params:
    beta: 1.0
use_zca: false

custom_train_trans: null
custom_val_trans:
  - name: Resize
    args:
      size: 72
      antialias: true
  - name: CenterCrop
    args:
      size: 64
  - name: ToTensor
  - name: Normalize
    args:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

# soft label settings
soft_label_mode: M
soft_label_criterion: kl
temperature: 20.0

# training specifics
optimizer: adamw
lr_scheduler: lambda_cos
weight_decay: 0.01
num_eval: 5
num_epochs: 300
default_lr: 0.001
num_workers: 4
device: cuda
syn_batch_size: 50
real_batch_size: 256

# save path
save_path: ./results/tinyimagenet/ipc10/rded.csv
