# real data
dataset: CIFAR100 
real_data_path: ./datasets/

# synthetic data
ipc: 50
im_size: [32, 32]

# agent model
model_name: ResNet-18-BN
stu_use_torchvision: true
tea_use_torchvision: true
teacher_dir: ./teacher_models
teacher_model_names: [ResNet-18-BN]

# syntheticdata augmentation
data_aug_func: mixup
aug_params:
    lambda: 0.8
use_zca: false

custom_train_trans: 
  - name: RandomCrop
    args:
      size: 32
      padding: 4
  - name: RandomHorizontalFlip
    args:
      p: 0.5
  - name: ToTensor
  - name: Normalize
    args:
      mean: [0.4914, 0.4822, 0.4465]
      std: [0.2023, 0.1994, 0.2010]

custom_val_trans: null
use_aug_for_hard: false

# soft label settings
soft_label_mode: M
soft_label_criterion: kl
loss_fn_kwargs:
  temperature: 30.0
  scale_loss: false

# training specifics
optimizer: adamw
lr_scheduler: cosine
weight_decay: 0.01
momentum: 0.9
num_eval: 5
num_epochs: 400
num_workers: 4
dist: true
device: cuda
syn_batch_size: 256
real_batch_size: 256
eval_full_data: true

# save path
save_path: ./results/cifar100/ipc50/sre2l.csv
random_data_format: image
random_data_path: ./random_data/SRe2L/CIFAR100/IPC50/
