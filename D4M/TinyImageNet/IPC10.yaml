# real data
dataset: TinyImageNet
real_data_path: /home/wangkai/datasets/tiny-imagenet-200/

# synthetic data
ipc: 10
im_size: [64, 64]

# agent model
model_name: ResNet-18-BN
stu_use_torchvision: true
tea_use_torchvision: true
teacher_dir: /home/wangkai/DD-Ranking/teacher_models

# syntheticdata augmentation
data_aug_func: cutmix
aug_params:
    beta: 1.0
use_zca: false

custom_train_trans: 
  - name: RandomResizedCrop
    args:
      size: 64
      scale: [0.08, 1.0]
  - name: RandomHorizontalFlip
    args:
      p: 0.5
  - name: ToTensor
  - name: Normalize
    args:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

custom_val_trans:
  - name: Resize
    args:
      size: 64
  - name: CenterCrop
    args:
      size: 64
  - name: ToTensor
  - name: Normalize
    args:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

use_aug_for_hard: false

# soft label settings
soft_label_mode: M
soft_label_criterion: kl
temperature: 20.0

# training specifics
optimizer: adamw
lr_scheduler: cosine
weight_decay: 0.01
num_eval: 1
num_epochs: 1
default_lr: 0.001
num_workers: 4
device: cuda
syn_batch_size: 1024
real_batch_size: 1024

# save path
save_path: ./results/tinyimagenet/ipc10/d4m.csv
random_data_format: image
random_data_path: ./random_data/D4M/TinyImageNet/IPC10/
