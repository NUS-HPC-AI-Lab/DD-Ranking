# real data
dataset: CIFAR100
real_data_path: ./dataset/

# synthetic data
ipc: 1
im_size: [32, 32]

# agent model
model_name: ConvNet-3
stu_use_torchvision: false
tea_use_torchvision: false
teacher_dir: ./teacher_models
teacher_model_names: [ConvNet-3]

# syntheticdata augmentation
data_aug_func: dsa
aug_params:
    flip: 0.5
    rotate: 15.0
    saturation: 2.0
    brightness: 1.0
    contrast: 0.5
    scale: 1.2
    crop: 0.125
    cutout: 0.5
use_zca: true
use_aug_for_hard: true

custom_train_trans: null
custom_val_trans: null

# soft label settings
soft_label_mode: S
soft_label_criterion: sce
loss_fn_kwargs:
  temperature: 1.0
  scale_loss: false

# training specifics
optimizer: sgd
lr_scheduler: step
step_size: 500
weight_decay: 0.0005
momentum: 0.9
num_eval: 5
num_epochs: 1000
num_workers: 4
device: cuda
dist: true
eval_full_data: true
syn_batch_size: 256
real_batch_size: 256

# save path
save_path: ./results/cifar100/ipc1/datm.csv
random_data_format: tensor
random_data_path: ./random_data/DATM/CIFAR100/ipc1/
